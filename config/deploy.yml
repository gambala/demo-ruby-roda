service: demo-ruby-roda
image: gambala/demo-ruby-roda
servers:
  - <%= ENV["MAIN_SERVER_IP"] %>
labels:
  traefik.http.routers.demo-ruby-roda-web.rule: Host(`roda.gambala.pro`)
registry:
